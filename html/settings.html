<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - UoM Blackboard Enhancement</title>
    <link rel="stylesheet" href="/css/settings.css">
    <script src="/js/settings.js"></script>
</head>
<body>
    <header>
        <a target="_blank" href="https://www.ryanxin.cn/">
            <img id="logo" alt="logo" title="UoM Blackboard Enhancement" src="/assets/icon-128.png">
        </a>
        Settings
    </header>
    <main>
        <div id="settings-page">
            <div id="conf-bar" class="row">
                <label>Configuration</label>
                <button>Export</button>
                <button>Import</button>
                <button>Reset</button>
            </div>
            <div class="row">
                <label>Auto Log-in</label>
                <button id="account-info-btn">Account Info</button>
                <div id="auto-login-switch" class="switch"><span class="animated"></span></div>
            </div>
            <div class="row">
                <label>Embedded Player</label>
                <button id="player-settings-btn">Settings</button>
            </div>
        </div>

        <div id="conf-export-page" style="display: none;">
            <textarea readonly></textarea>
            <div class="btns-bar">
                <button>Copy</button>
                <button>Back</button>
            </div>
        </div>

        <div id="conf-import-page" style="display: none;">
            <textarea placeholder="Paste your configurations here."></textarea>
            <div class="btns-bar">
                <button>Import</button>
                <button>Back</button>
            </div>
        </div>

        <div id="conf-reset-page" style="display: none;">
            <div>Are you sure to reset all configurations?</div>
            <div class="btns-bar">
                <button>Yes</button>
                <button>Cancel</button>
            </div>
        </div>

        <div id="account-info-page" style="display: none;">
            <div>Log-in Information</div>
            <div class="row"><label>Username:</label><input type="text" placeholder="UoM Username"></div>
            <div class="row"><label>Password:</label><input type="password" placeholder="Stored in local"></div>
            <div class="btns-bar">
                <button>Clear</button>
                <button>Save</button>
                <button>Back</button>
            </div>
        </div>

        <div id="player-settings-page" style="display: none;">
            <div>Caption Style</div>
            <div class="row"><label>Font Family:</label><input type="text"></div>
            <div class="row"><label>Font Size:</label><input type="number" min="5" max="120">px</div>
            <div class="row"><label>Font Color:</label><input type="color"></div>
            <div class="row"><label>Background Color:</label><input type="color"></div>
            <div class="row"><label>Opacity:</label><input type="number" min="0" max="100">%</div>
            <div class="btns-bar">
                <button>Default</button>
                <button>Save</button>
                <button>Back</button>
            </div>
            <div style="display: none;">New settings will take effect after page is refreshed.</div>
        </div>
    </main>
</body>
</html>
